<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Wordle Menu</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin-top: 50px;
    }

    h1 {
        margin-bottom: 30px;
    }

    .menu-button {
        display: inline-block;
        padding: 20px 40px;
        font-size: 24px;
        margin: 10px;
        border: 2px solid black;
        border-radius: 10px;
        text-decoration: none;
        color: black;
        transition: background-color 0.3s ease;
    }

    .menu-button:hover {
        background-color: #eee;
    }
</style>
</head>
<body>

<h1>Wordle</h1>

<a href="https://reactle.vercel.app/" class="menu-button">English</a>
<a href="https://woertchen.sofacoach.de/" class="menu-button">German</a>
<a href="https://rudle.vercel.app/" class="menu-button">Russian</a>

</body>
</html>
